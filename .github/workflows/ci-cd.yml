name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.12'

jobs:
  # Job 1: Code Quality & Security Checks
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 bandit safety

    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Security check with Bandit
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
        bandit -r app/ -ll

    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || true
        safety check

    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json

  # Job 2: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('stopwords'); nltk.download('wordnet')"

    - name: Run unit tests with coverage
      env:
        API_KEY: test-key-for-ci
        DATA_PATH: app/Uitgebreide_VKM_dataset_cleaned.csv
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          htmlcov/
          coverage.xml

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}

  # Job 3: Integration Tests (API)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    continue-on-error: true  # Optional - kan falen zonder hele pipeline te blokkeren
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('stopwords'); nltk.download('wordnet')"

    - name: Start API server
      env:
        API_KEY: test-key-for-integration
        DATA_PATH: app/Uitgebreide_VKM_dataset_cleaned.csv
      run: |
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 10

    - name: Wait for API to be ready
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:8000/docs; do sleep 2; done'

    - name: Run integration tests
      env:
        API_KEY: test-key-for-integration
      run: |
        python test/security/test_auth.py
        python test/security/test_input_validation.py

  # Job 4: Security Tests
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    continue-on-error: true  # Rate limiting tests kunnen falen in CI
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('stopwords'); nltk.download('wordnet')"

    - name: Start API server
      env:
        API_KEY: test-key-for-security
        DATA_PATH: app/Uitgebreide_VKM_dataset_cleaned.csv
      run: |
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 10

    - name: Run security test suite
      env:
        API_KEY: test-key-for-security
      run: |
        python test/security/run_all_tests.py || true

  # Job 5: Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        load: true  # â† BELANGRIJK: Laad image in Docker daemon
        tags: keuzekompas-api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Verify image exists
      run: docker images | grep keuzekompas-api

    - name: Test Docker image
      run: |
        docker run -d -p 8000:8000 \
          -e API_KEY=test-docker-key \
          -e DATA_PATH=app/Uitgebreide_VKM_dataset_cleaned.csv \
          --name test-container \
          keuzekompas-api:test
        
        echo "Waiting for container to start..."
        sleep 20
        
        echo "Checking container logs..."
        docker logs test-container
        
        echo "Testing API endpoint..."
        curl -f http://localhost:8000/docs || (docker logs test-container && exit 1)
        
        echo "Stopping container..."
        docker stop test-container

  # Job 6: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, security-tests, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://keuzekompas-api.onrender.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      run: |
        echo "Deploying to Render..."
        echo "Service ID: ${RENDER_SERVICE_ID}"
        curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
          -H "Authorization: Bearer ${RENDER_API_KEY}" \
          -H "Content-Type: application/json" \
          -d '{}' \
          -v

    - name: Wait for deployment
      run: sleep 60

    - name: Verify deployment
      env:
        API_KEY: ${{ secrets.PRODUCTION_API_KEY }}
        API_URL: ${{ secrets.PRODUCTION_API_URL }}
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" \
          -X POST "$API_URL/recommend" \
          -H "Authorization: Bearer $API_KEY" \
          -H "Content-Type: application/json" \
          -d '{"bio": "test deployment", "periods": [], "locations": []}')
        
        if [ "$response" != "200" ]; then
          echo "Deployment verification failed with status $response"
          exit 1
        fi
        echo "âœ… Deployment verified successfully!"

    - name: Deployment summary
      if: always()
      run: |
        echo "### ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment:** Production" >> $GITHUB_STEP_SUMMARY
        echo "- **URL:** ${{ secrets.PRODUCTION_API_URL }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY