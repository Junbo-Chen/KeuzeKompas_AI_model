services:
  - type: web
    name: keuzekompas-api
    env: python
    buildCommand: "pip install -r requirements.txt && python -c 'import nltk; nltk.download(\"stopwords\"); nltk.download(\"wordnet\")'"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: API_KEY
        generateValue: true  # Render genereert automatisch een veilige key
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: DATA_PATH
        value: "app/Uitgebreide_VKM_dataset_cleaned.csv"
